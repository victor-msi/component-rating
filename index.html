<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <script src="scripts/main.js"></script> -->
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>  
  <aside>
    <div class="aside-container">
      <div class="img-container">
        <img src="images/icon-star.svg" alt="icon-star" class="icon-star">
      </div>
      <h2 class="aside-title">
        How did we do?  
      </h2>
      <p class="aside-text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      
      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
      <button type="button" class="btn-submit" id="submit">SUBMIT</button>
    </div>
  </aside>

  <aside class="aside-hidden hidden">
    <div class="aside-container">
      <img src="images/illustration-thank-you.svg" alt="thank-you" class="thank-img">
      <div class="selected">
        <p>
          You selected
          <span id="rating"></span>
          out of 5
        </p>
      </div>
      <h2 class="aside-title thank-title">
        Thank you!
      </h2>
      <p class="aside-text">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>
  </aside>
  <script src="scripts/main.js"></script>
</body>
</html>
